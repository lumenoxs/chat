<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Google Docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
    }

    #chatbox {
      width: 95%;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 300px;
      overflow-y: auto;
      text-align: left;
      transition: height 0.3s ease;
    }

    #name {
      margin-bottom: 10px;
    }

    #userInput {
      width: 90%;
      padding: 10px;
    }

    button {
      padding: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7fd;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background-color: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }

    .username {
      font-size: 0.75em;
      color: #888;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    .message.system {
      background-color: #ffeeba;
      color: #856404;
      font-style: italic;
      text-align: center;
    }

    .timestamp {
      font-size: 0.7em;
      color: #999;
      margin-top: 4px;
      text-align: right;
    }

    .dateseparator {
      text-align: center;
      font-weight: bold;
      color: #555;
      margin: 15px 0;
    }

    #sound {
      padding: 4px;
      cursor: pointer;
    }

    #mode {
      padding: 4px;
      margin-right: 30px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #clock {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    #typingNotice {
      margin-top: 10px;
      color: #000000;
      font-style: italic;
      font-weight: bold;
    }

    #scrollToBottomBtn {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 999;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="name"></div>
  <button id="mode"></button>
  <button id="sound"></button>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div id="typingNotice"></div>
  <div id="clock"></div>
  <button id="scrollToBottomBtn">Go to Bottom</button>
  <audio id="ping" src="ping.mp3" preload="auto"></audio>

  <script type="module">
    if (window.location.origin !== "https://rpicpu.dev" && window.location.origin !== "http://rpicpu.dev") {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy,
      doc,
      setDoc,
      deleteDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw4C5diBVSjRhR2HX25fJwce9Ju_zC5nU",
      authDomain: "rpicpu-dev-chat.firebaseapp.com",
      projectId: "rpicpu-dev-chat",
      storageBucket: "rpicpu-dev-chat.appspot.com",
      messagingSenderId: "231907323248",
      appId: "1:231907323248:web:e3a6f510f149da69a073b5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const mode = document.getElementById("mode");
    const sound = document.getElementById("sound");
    const namebox = document.getElementById("name");
    const typingNotice = document.getElementById("typingNotice");
    const scrollBtn = document.getElementById("scrollToBottomBtn");
    const pingSound = document.getElementById("ping");

    let username;
    let lastMessage = "";
    let lastSentTime = 0;

    let isSound = localStorage.getItem("sound") === "true";
    sound.innerHTML = isSound ? "Mute" : "Unmute";

    let darkMode = localStorage.getItem("mode") === "true";
    mode.innerHTML = darkMode ? "Dark Mode" : "Light Mode";

    function applyMode() {
      document.body.style.backgroundColor = darkMode ? "#000" : "#fff";
      document.body.style.color = darkMode ? "#fff" : "#000";
      document.getElementById("chatbox").style.borderColor = darkMode ? "#444" : "#ddd";
      document.querySelectorAll('.message').forEach(msg => {
        if (!msg.classList.contains('system')) {
          msg.style.backgroundColor = darkMode ? "#222" : "#f1f1f1";
          msg.style.color = darkMode ? "#fff" : "#000";
        }
      });
    }

    mode.addEventListener("click", () => {
      darkMode = !darkMode;
      localStorage.setItem("mode", darkMode);
      applyMode();
    });

    sound.addEventListener("click", () => {
      isSound = !isSound;
      localStorage.setItem("sound", isSound);
      sound.innerHTML = isSound ? "Mute" : "Unmute";
    });

    document.addEventListener('DOMContentLoaded', applyMode);

    async function initUsername() {
      const session_id = new URLSearchParams(window.location.search).get("sid");
      if (!session_id || !/^[a-zA-Z0-9_-]{6,64}$/.test(session_id)) {
        username = localStorage.getItem("username");
        if (!username) window.location.replace("https://rpicpu.dev/chat/login.html");
        return;
      }
      const sessionDoc = await getDoc(doc(db, "sessions", session_id));
      if (sessionDoc.exists()) {
        username = sessionDoc.data().username;
        localStorage.setItem("username", username);
        window.location.replace("https://rpicpu.dev/chat");
      } else {
        username = localStorage.getItem("username");
        if (!username) window.location.replace("https://rpicpu.dev/chat/login.html");
      }
      namebox.innerHTML = `<b>Username:</b> ${username}`;
    }

    await initUsername();

    async function sendMessage() {
      const text = userInput.value.trim();
      const now = Date.now();
      if (!text || text.length > 96 || text === lastMessage || now - lastSentTime < 1500) return;
      await addDoc(collection(db, "messages"), { name: username, text, timestamp: serverTimestamp() });
      userInput.value = "";
      lastMessage = text;
      lastSentTime = now;
      await deleteDoc(doc(db, "typing", username));
      scrollToBottom(true);
    }

    window.sendMessage = sendMessage;

    userInput.addEventListener("keypress", async e => {
      if (e.key === "Enter") sendMessage();
      else await setDoc(doc(db, "typing", username), { name: username, timestamp: serverTimestamp() });
    });

    userInput.addEventListener("blur", async () => {
      await deleteDoc(doc(db, "typing", username));
    });

    function scrollToBottom(force = false) {
      const nearBottom = chatbox.scrollHeight - chatbox.scrollTop - chatbox.clientHeight < 400;
      if (nearBottom || force) chatbox.scrollTop = chatbox.scrollHeight;
    }

    chatbox.addEventListener("scroll", () => {
      scrollBtn.style.display = chatbox.scrollHeight - chatbox.scrollTop - chatbox.clientHeight > 400 ? "block" : "none";
    });

    scrollBtn.addEventListener("click", () => scrollToBottom(true));

    const q = query(collection(db, "messages"), orderBy("timestamp"));

    onSnapshot(q, snapshot => {
      chatbox.innerHTML = "";
      let lastDate = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate();
        if (!ts) return;
        const dateStr = ts.toDateString();
        if (dateStr !== lastDate) {
          const sep = document.createElement("div");
          sep.className = "dateseparator";
          sep.textContent = dateStr;
          chatbox.appendChild(sep);
          lastDate = dateStr;
        }
        const msg = document.createElement("div");
        msg.className = "message " + (data.name === username ? "user" : "other");

        const nameDiv = document.createElement("div");
        nameDiv.className = "username";
        nameDiv.textContent = data.name;

        const textDiv = document.createElement("div");
        textDiv.textContent = data.text;

        const timeDiv = document.createElement("div");
        timeDiv.className = "timestamp";
        timeDiv.textContent = ts.toLocaleTimeString();

        msg.appendChild(nameDiv);
        msg.appendChild(textDiv);
        msg.appendChild(timeDiv);

        chatbox.appendChild(msg);
      });
      scrollToBottom();
    });
  </script>
</body>
</html>
