<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    localStorage.clear()
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      addDoc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw4C5diBVSjRhR2HX25fJwce9Ju_zC5nU",
      authDomain: "rpicpu-dev-chat.firebaseapp.com",
      projectId: "rpicpu-dev-chat",
      storageBucket: "rpicpu-dev-chat.appspot.com",
      messagingSenderId: "231907323248",
      appId: "1:231907323248:web:e3a6f510f149da69a073b5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    if (window.location.origin !== "https://rpicpu.dev" && window.location.origin !== "http://rpicpu.dev") {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }

    emailjs.init("8GR1zxoer7PKsFSVI");

    let generatedCode;
    let userEmail;
    let username;
    const emailformat = /^\d{4,5}@tiffin\.kingston\.sch\.uk$/;
    const info = document.getElementById("status");

    const heading1 = document.getElementById("heading1");
    const form1 = document.getElementById("loginform");
    const form2 = document.getElementById("codeverification");

    if (localStorage.getItem("blocked")) {
      heading1.innerHTML = "Please choose appropriate names.";
      form1.style.display = "none";
      form2.style.display = "none";
    }

    if (localStorage.getItem("username")) {
      (async () => {
        const savedUsername = localStorage.getItem("username");
        const sessionId = crypto.randomUUID();

        await setDoc(doc(db, "sessions", sessionId), {
          username: savedUsername
        });

        window.location.href = `https://rpicpu.dev/chat?sid=${sessionId}`;
      })();
    }

    window.verifyCode = async function () {
      if (localStorage.getItem("blocked")) return;

      const inputCode = document.getElementById("code-input").value.trim();
      if (inputCode === generatedCode) {
        info.textContent = "Verified. Logging in...";
        localStorage.setItem("username", username);
        document.title = "Chat";

        const sessionId = crypto.randomUUID();

        await setDoc(doc(db, "sessions", sessionId), {
          username
        });

        await addDoc(collection(db, "messages"), {
          name: "System",
          text: `Welcome ${username} to the chat!`,
          timestamp: Timestamp.fromDate(new Date())
        });

        window.location.href = `https://rpicpu.dev/chat?sid=${sessionId}`;
      } else {
        info.textContent = "Incorrect code. Try again.";
      }
    };

    window.login = async function () {
      if (localStorage.getItem("blocked")) return;

      userEmail = document.getElementById("email").value.trim();
      username = document.getElementById("username").value.trim();

      if (!emailformat.test(userEmail)) {
        info.innerHTML = "Please enter a valid email.";
        return;
      }

      if (username === "" || username.length <= 4 || username === "System") {
        info.innerHTML = "Please enter a valid username.";
        document.getElementById("username").value = "";
        return;
      }

      const bannedList = ["fuck", "dick", "nigg"];
      if (bannedList.some(bad => username.toLowerCase().includes(bad))) {
        heading1.innerHTML = "Please choose appropriate names.";
        form1.style.display = "none";
        form2.style.display = "none";
        localStorage.setItem("blocked", "true");
        return;
      }

      const userRef = doc(db, "users", userEmail);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const storedUsername = userSnap.data().username;
        if (storedUsername !== username) {
          username = storedUsername;
          info.innerHTML = `Your username was corrected to match our records: <b>${username}</b>`;
        }
      } else {
        const usernameSnap = await getDoc(doc(db, "usernames", username));
        if (usernameSnap.exists()) {
          info.innerHTML = "Username already taken.";
          return;
        }

        await setDoc(userRef, {
          username,
          email: userEmail
        });
        await setDoc(doc(db, "usernames", username), { email: userEmail });
      }

      generatedCode = Math.floor(Math.random() * 900000 + 100000).toString();
      info.innerHTML = "Sending email...";

      emailjs
        .send("service_kgyvm6o", "template_gvdpvfs", {
          to_email: userEmail,
          code: generatedCode,
          to_name: username,
        })
        .then(() => {
          info.innerHTML = "Verification code sent to your email.<br>DO NOT CLOSE/RELOAD THIS PAGE";
          form2.style.display = "block";
        })
        .catch((err) => {
          console.error("EmailJS error:", err);
          info.textContent = "Failed to send email.";
        });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #codeverification {
      display: none;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: rgba(255, 127, 127, 0.75);
    }
  </style>
</head>
<body>

  <h2 id="heading1">Sign Up / Login</h2>

  <form id="loginform">
    <input type="text" id="username" placeholder="Enter your username" required />
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="button" onclick="login()">Send Verification Code</button>
  </form>

  <div id="codeverification">
    <input type="text" id="code-input" placeholder="Enter code" />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <p id="status"></p>

</body>
</html>
